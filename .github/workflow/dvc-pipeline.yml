name: DVC Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  dvc-pipeline:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install dvc

    - name: Pull DVC data
      run: |
        dvc pull

    - name: Run DVC pipeline
      run: |
        dvc repro

    - name: Push DVC data
      run: |
        dvc push